# Pre-commit hooks for ax-agent-studio
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: detect-private-key

  # Python linting and formatting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.3
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter
      - id: ruff-format

  # Type checking with mypy (warnings only, doesn't block commits)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.13.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies:
  #         - types-pyyaml
  #         - types-aiofiles
  #       args: [--ignore-missing-imports, --check-untyped-defs]
  #       exclude: ^(tests/|scripts/)

  # Security checks (warnings only in CI, doesn't block commits)
  # - repo: https://github.com/PyCQA/bandit
  #   rev: 1.7.10
  #   hooks:
  #     - id: bandit
  #       args: [-c, pyproject.toml]
  #       additional_dependencies: ["bandit[toml]"]
  #       exclude: ^tests/

  # Unit Tests - Critical functionality tests
  - repo: local
    hooks:
      - id: test-done-command
        name: Test #done command (loop breaking)
        entry: uv run python tests/test_done_message_clearing.py
        language: system
        pass_filenames: false
        files: '^(src/ax_agent_studio/message_store\.py|src/ax_agent_studio/queue_manager\.py|configs/prompts/_base\.yaml)$'
        stages: [commit]
        verbose: true
