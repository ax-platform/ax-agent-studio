name: CI Full Test Suite

# Full test suite - runs on merge to main
# For PRs, see pr-fast.yml for quick smoke tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Run Ruff linter
        run: ruff check .

      - name: Run Ruff formatter check
        run: ruff format --check .

      - name: Run Bandit security check
        run: bandit -r src/ -c pyproject.toml --severity-level medium
        continue-on-error: false  # Only fail on medium/high severity issues

      - name: Run mypy type checker
        run: mypy src/ || true
        shell: bash  # Don't use bash -e so errors don't fail the step

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        run: playwright install chromium --with-deps

      - name: Run unit tests
        run: pytest tests/ -v --tb=short -m "not e2e"
        continue-on-error: true  # Unit tests don't require dashboard

      - name: Start dashboard for E2E tests
        run: |
          python scripts/start_dashboard.py &
          sleep 10  # Give dashboard time to start
        continue-on-error: true

      - name: Run E2E tests
        run: pytest tests/ -v --tb=short -m "e2e"
        continue-on-error: true  # E2E tests are optional for now
