name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Run Ruff linter
        run: ruff check .

      - name: Run Ruff formatter check
        run: ruff format --check .

      - name: Run Bandit security check
        run: bandit -r src/ -c pyproject.toml
        continue-on-error: true  # Allow low-severity security warnings

      - name: Run mypy type checker
        run: mypy src/
        continue-on-error: true  # Don't fail on type errors initially

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Install Playwright browsers
        run: playwright install chromium --with-deps

      - name: Run unit tests
        run: pytest tests/ -v --tb=short -m "not e2e"
        continue-on-error: true  # Unit tests don't require dashboard

      - name: Start dashboard for E2E tests
        run: |
          python scripts/start_dashboard.py &
          sleep 10  # Give dashboard time to start
        continue-on-error: true

      - name: Run E2E tests
        run: pytest tests/ -v --tb=short -m "e2e"
        continue-on-error: true  # E2E tests are optional for now

  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.1
